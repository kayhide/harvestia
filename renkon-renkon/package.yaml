name:                renkon-renkon
version:             0.1.0.0
#synopsis:
#description:
homepage:            https://github.com/kayhide/renkon-renkon
license:             BSD3
author:              Hideaki KAWAI
maintainer:          kayhide@gmail.com
copyright:           kayhide
category:            Web

extra-source-files:
  - README.md
  - template/**/*

dependencies:
  - aeson
  - base
  - classy-prelude
  - file-embed
  - optparse-applicative
  - renkon

default-extensions:
  - ApplicativeDo
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - BlockArguments
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveAnyClass
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedLists
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns


executables:
  renkon-renkon:
    source-dirs:
      - app
    main: Main.hs

tests:
  dev:
    source-dirs:
      - app
      - test/dev
    main: DevMain.hs
    buildable: false
